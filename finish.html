<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Deepan - Social Links</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #0f0, #0ff, #f0f, #ff0, #f00, #00f, #0f0, #0ff, #f0f, #ff0, #f00, #00f);
      background-size: 2400% 2400%;
      animation: glowingBG 20s ease infinite;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
      color: white;
    }

    @keyframes glowingBG {
      0%{background-position:0% 50%}
      50%{background-position:100% 50%}
      100%{background-position:0% 50%}
    }

    .profile {
      width: 160px;
      height: 160px;
      border-radius: 50%;
      border: 4px solid #fff;
      box-shadow: 0 0 20px #0ff, 0 0 40px #f0f;
      object-fit: cover;
      margin-bottom: 20px;
    }

    h1 {
      margin: 10px 0;
      font-size: 2rem;
    }

    .button {
      display: inline-flex;
      align-items: center;
      gap: 10px;
      background-color: rgba(255, 255, 255, 0.1);
      padding: 14px 30px;
      margin: 10px;
      border-radius: 50px;
      color: white;
      font-size: 1rem;
      font-weight: 600;
      text-decoration: none;
      border: 2px solid #fff;
      transition: 0.3s ease;
    }

    .button:hover {
      background-color: white;
      color: #000;
    }

    .button img {
      width: 24px;
      height: 24px;
    }
  </style>
</head>
<body>
  <img src="deepan.png" alt="Deepan Profile" class="profile" />
  <h1>crazy_boy_deepan_6</h1>

  <a href="https://www.instagram.com/crazy_boy_deepan_6/" class="button" target="_blank">
    <img src="https://cdn-icons-png.flaticon.com/512/174/174855.png" alt="Instagram Logo" />
    Follow on Instagram
  </a>

  <a href="https://www.youtube.com/@funohhfun01" class="button" target="_blank">
    <img src="https://cdn-icons-png.flaticon.com/512/1384/1384060.png" alt="YouTube Logo" />
    Subscribe on YouTube
  </a>
</body>
</html>
